<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'users_update' user.id %}">{{ user.first_name }}</a>
                <a href="{% url 'users_delete' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'users_create' %}">New User</a>
</body>
</html>
