{% extends 'base.html' %}

{% block 'content' %}
    <div class="text-center">
        <br>    
        <h2>Are you sure you want to delete {{ person.first_name }}?</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <br>
            <button type="submit" class="btn btn-danger center">Confirm</button>
            <a href="{% url 'persons_list' %}" class="btn btn-success">Cancel</a>
        </form>
    </div>
{% endblock %}
