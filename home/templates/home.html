{% extends 'base.html' %}

{% block 'title' %} Home {% endblock %}

{% block 'content' %}
    
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h1>Home</h1>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
