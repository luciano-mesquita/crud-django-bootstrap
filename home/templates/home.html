<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h1>Home</h1>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
